<div class=" p-2 button col-6 col-md-6 col-sm-12">
    <button (click)="newRace()">+ Create Race</button>
  </div>
  <div [ngClass]="(isHandset$ | async) === true?'example-container-mobile':'example-container'" class="mat-elevation-z8">
    <table mat-table [dataSource]="races">
  
      <!-- race no Column -->
      <ng-container matColumnDef="raceNumber">
        <th mat-header-cell *matHeaderCellDef> Race_no </th>
        <td mat-cell *matCellDef="let element"> {{element.raceNumber}} </td>
      </ng-container>
  
      <!-- total horses Column -->
      <ng-container matColumnDef="raceHorses">
        <th mat-header-cell *matHeaderCellDef>  Horses </th>
        <td mat-cell *matCellDef="let element"> {{element.raceHorses}} </td>
      </ng-container>
  
      <!-- date Column -->
      <ng-container matColumnDef="raceDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.raceDate}} </td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <!-- details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon [routerLink]="[ '/race', element.raceId]" aria-label="icon">arrow_forward_ios</mat-icon> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
